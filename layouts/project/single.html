{{ define "main" }}

    {{ .TableOfContents }}

    <div class="content">
        <h1>{{ .Page.Title }}</h1>
        {{ if and (isset .Params "image") .Params.image }}
            {{ $image := .Page.Resources.GetMatch .Params.image }}
            {{ with $image }}
                {{ printf `<img src="%s" alt="%s">` $image.RelPermalink .Title | safeHTML }}
            {{end}}
        {{ end }}

        {{ .Content }}
    </div>

{{ end }}
