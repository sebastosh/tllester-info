

 

        <div class="list-project">
            {{ with .Site.GetPage "/projects" }}
                {{ range first 10 (sort .Pages "Date" "asc" (where .Pages ".Params.private" "!=" true))}}
                    <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
                {{ end }}
            {{ end }}
        </div>
