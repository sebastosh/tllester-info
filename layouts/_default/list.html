{{ define "main" }}

            <div class="list">
                {{ with .Site.GetPage "/projects" }}
                {{ range first 20 (sort .Pages "Date" "asc" (where .Pages ".Params.private" "!=" true))}}
                <div class="post">
                    <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
                </div>
                {{ end }}
                {{ end }}
            </div>


{{ end }}
